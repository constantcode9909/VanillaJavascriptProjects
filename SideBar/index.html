<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="sidebarstyling.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5f397a22fb.js" crossorigin="anonymous"></script>
    <title>Sidebar</title>
</head>
<body>
    <div class="sidebar-container ">
        <div class="item-one">
            <div class="logo-container">
                <img src="logo.svg" alt="">

            </div>
            <ul class="menu-container">
                <li class="item"><a class="menu-link" href="">Home</a></li>
                <li class="item"><a class="menu-link" href="">About</a></li>
