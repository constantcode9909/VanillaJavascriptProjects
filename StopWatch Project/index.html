<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="styling.css">
    <!-- JavaScript -->
    <script src="stopwatch.js" defer></script>
    <title>StopWatch Project</title>
</head>
<body>
    <main>
    <div class="timer-container">
        <div class="hours-container">00</div>
        <span>:</span>
        <div class="minutes-container">00</div>
        <span>:</span>
        <div class="secondes-container">00</div>
        <span class="hidden targetSpan">.</span>
        <div class="seconds-parts hidden">00</div>
    </div>

    <div class="controls-container">
        <button class="start-btn button-hover button-active">Start</button>
        <button class="pause-btn disabled">Pause</button>
        <button class="reset-btn disabled">Reset</button>
    </div>
</main>
</body>
</html>
